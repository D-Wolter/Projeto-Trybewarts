<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" >
            <input type="password" placeholder="Senha" name="password" id="senha">
            <button id="button-header">Entrar</button>
        </form>
    </header>
    <main id="container-main" >
        <form id="evaluation-form" action="get">
            <div >
                <label for="input-name"></label>
                    <input type="text" name="nome" placeholder="Nome" id="input-name">
                <label for="input-lastname"></label>
                    <input type="text" name="sobrenome" placeholder="Sobrenome"  id="input-lastname">
            </div>
            <div>
                <label for="input-email"></label>
                <input type="email" name="sobrenome" placeholder="Email"  id="input-email">
                    <select name="house" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
            </div>
            <div>
                <section id="radio-container">
                    <label id="label-family">Qual sua família?</label>
                    <label for="frontend">Frontend</label>
                        <input type="radio" name="family" value="Frontend" id="frontend">
                    <label for="backend">Backend</label>
                        <input type="radio" name="family" value="Backend" id="backend">
                    <label for="fullstack">FullStack</label>
                        <input type="radio" name="family" value="FullStack"  id="fullstack">
                </section>
                <section>
                    <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
                    <label for="hofs">HoFs</label>
                        <input type="checkbox" class="subject" value="HoFs" id="hofs">
                    <label for="jest">Jest</label>
                        <input type="checkbox" class="subject" value="Jest" id="jest">
                    <label for="promises">Promises</label>
                        <input type="checkbox" class="subject" value="Promises" id="promises">
                    <label for="react">React</label>
                        <input type="checkbox" class="subject" value="React" id="react">
                    <label for="sql">SQL</label>
                        <input type="checkbox" class="subject" value="SQL" id="sql">
                    <label for="python">Python</label>
                        <input type="checkbox" class="subject" value="Python" id="python">
                </section>
            </div>
            <div>
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <label for="1">1</label>
                <input type="radio" value="1" name="rate" id="1">
                <label for="2">2</label>
                <input type="radio" value="2" name="rate" id="2">
                <label for="3">3</label>
                <input type="radio" value="3" name="rate" id="3">
                <label for="4">4</label>
                <input type="radio" value="4" name="rate" id="4">
                <label for="5">5</label>
                <input type="radio" value="5" name="rate" id="5">
                <label for="6">6</label>
                <input type="radio" value="6" name="rate" id="6">
                <label for="7">7</label>
                <input type="radio" value="7" name="rate" id="7">
                <label for="8">8</label>
                <input type="radio" value="8" name="rate" id="8">
                <label for="9">9</label>                
                <input type="radio" value="9" name="rate" id="9">
                <label for="10">10</label> 
                <input type="radio" value="10" name="rate" id="10">
            </div>
            <div>
                <label class="textarea" for="comentario">Deixe seu comentário:</label>
                <textarea name="comentario" id="comentario" maxlength="500" cols="30" rows="8"></textarea>
            </div>
            <div>
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" required id="agreement">
            </div>
            <div>
                <button id="submit-btn" type="submit">Enviar</button>
            </div>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
